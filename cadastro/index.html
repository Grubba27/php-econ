<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faça login ou crie sua conta</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="../public/images/Group3.svg">
  <script defer type="module" src="./script.js"></script>
</head>

<body>
  <header class="header">
    <a href="/">
      <img src="../public/images/Group3.svg" alt="logo">
    </a>
    <a href="/produtos"><span>Produtos</span></a>
    <a href="/carrinho">
      Carrinho
    </a>
  </header>

  <main id="container-register">
    <h1>Faça seu registro</h1>
    <form onsubmit="event.preventDefault(); register(event)" id="form-register" method="post">
    
        <input type="text" name="name" id="name" placeholder="Seu nome">
        <input type="text" name="cpf" id="cpf" placeholder="Seu CPF" maxlength="11">
        <input type="email" name="email" id="email" placeholder="Seu e-mail">
        <input type="password" name="password" id="password" placeholder="Sua senha">
        <input type="password" name="password" id="password-confirmation" placeholder="confirme sua senha">
        <h3 id="passwords-mismatch" class="passwords-mismatch">
        
        </h3>
      <button type="submit" id="btn-register">Registrar</button>
    </form>
   
      <h3>Já tem uma conta? <a href="/login">Faça login</a></h3>

  </main>

</body>

</html>
